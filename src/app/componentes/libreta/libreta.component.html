<!--Vista Agenda -->
<div class="container">
  <div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form>
         <h1>AGENDA</h1>
         <br>

            <input [(ngModel)]="nombre" type="text" name="Nombre" placeholder="Nombre" required>
            <br>
            <input [(ngModel)]="apellido" type="text" name="Apellido" placeholder="Apellido" required>
            <br>
            <input [(ngModel)]="edad" type="number" name="Edad" placeholder="Edad" required>
            <br>
            <input [(ngModel)]="telefono" type="number" name="telefono" placeholder="Teléfono" required>
            <br>
            <input [(ngModel)]="Correo" type="email" name="email" placeholder="Correo Electrónico" required>
            <br>
            <input type="submit" value="Guardar Persona" class="btn">
    </form>
    </div>
  <div class="col-3"></div>
</div>
</div>

<!--End Vista Agenda-->
